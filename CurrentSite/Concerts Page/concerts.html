        <script>
          window.onload = function () {

            $(function() {
              var letters = ["C","O","N","C","E","R","T","S"];

              //$("#C").data('orig', $("#C").text());
              

              function changeLetter(el, i) {
                el.text(letters[i]);
                if (i < letters.length) { setTimeout(changeLetter, 100, el, i+1); }
                else { el.text(el.data('orig')); }
              }

              $("#airportStyle > span")
                .each(function(i) {
                  $(this).data('orig', $(this).text());
                  changeLetter($(this),i);
                })

              //changeLetter($(".pane"),0);

            $(function() {
              var letters = ["C","O","N","C","E","R","T","S"];

              $("#airportStyle > span")
                .each(function(i) {
                  $(this).data('orig', $(this).text());
                })
                .hover(function() {
                  changeLetter($(this), 0);
                });

              function changeLetter(el, i) {
                el.text(letters[i]);
                if (i < letters.length) { setTimeout(changeLetter, 60, el, i+1); }
